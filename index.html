<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stars">
      <div class="container title d-flex justify-content-start p-3">
        <div>
          <img src="./images/title.png" alt="logo" class="img-fluid" />
        </div>
      </div>
    </div>
    <div class="sec-color"></div>
    <div class="tert-color"></div>
    <div class="quart-color"></div>

    <div class="container s-box d-flex justify-content-center align-items-center p-2">
      <div class="form-container" style="color: white">
        <h2 class="m-3" style="font-weight: 400">Subscribe to Our Brand</h2>
        <form id="subscriptionForm">
          <div class="form-group m-3">
            <label for="name">Name (Required) :</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
              class="form-control"
            />
          </div>

          <div class="form-group m-3">
            <label for="email">Email (Required) :</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              class="form-control"
            />
          </div>

          <div class="form-group m-3">
            <label for="phone">Phone (Optional) :</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              class="form-control"
            />
          </div>

          <div class="form-group m-3">
            <label for="instagram">Insta ID (Optional) :</label>
            <input
              type="text"
              id="instagram"
              name="instagram"
              placeholder="Enter your Instagram ID"
              class="form-control"
            />
          </div>

          <button class="m-2" type="submit" style="background-color: black">
            Subscribe
          </button>
        </form>
        <p id="message"></p>
      </div>
    </div>

    <div class="scorpio-image-container">
      <img src="./images/scorpio-c.png" alt="Scorpio" class="scorpio-image" />
    </div>

    <div class="const-image-container">
      <img src="./images/const-2.png" alt="Constellation" class="const-image" />
    </div>

    <div class="shooting-star-container display1"></div>

    <script src="script.js"></script>
  </body>
</html>
